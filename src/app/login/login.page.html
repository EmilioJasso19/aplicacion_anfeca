<ion-content class="ion-padding">
  <ion-grid class="ion-justify-content-center ion-align-items-center ion-height-100">
    <ion-row>
      <ion-col size-md="20" size-lg="5" size-xs="12">
        <ion-card class="login-card">
          <ion-card-header>
            <ion-card-title class="ion-text-center">Iniciar Sesión</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
              <ion-item>
                <ion-label position="stacked">Correo Electrónico</ion-label>
                <ion-input type="email" required="" [(ngModel)]="user.email" name="email"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="stacked">Contraseña</ion-label>
                <ion-input type="password" required="" [(ngModel)]="user.password" name="password"></ion-input>
              </ion-item>

              <ion-row>
                <ion-col>
                  <ion-button type="submit" expand="block" [disabled]="!loginForm.valid">Ingresar</ion-button>
                </ion-col>
              </ion-row>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
